<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>openSAP - Developing Web Apps with SAPUI5</title>
	<script
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
   		data-sap-ui-logLevel = "debug"
   		data-sap-ui-resourceroots='{
			"myFiori": "./"
		}'>
	</script>
	<script>
	sap.ui.localResources("i18n");
       let mainView = new sap.ui.xmlview({
		    id:"idMain",
		    viewName: "myFiori.view.App",
		    type:"sap.ui.core.mvc.ViewType.XML"
			});
       let firstView = new sap.ui.xmlview({
       	    id:"idFirst",
	       viewName: "myFiori.view.First",
	       type:"sap.ui.core.mvc.ViewType.XML"
		});	
	   let secondView = new sap.ui.xmlview({
	       id:"idSecond",
	       viewName: "myFiori.view.Second",
	       type:"sap.ui.core.mvc.ViewType.XML"
		});		
	
	
		
	mainView.byId("idApp").addPage(firstView).addPage(secondView);		

	mainView.placeAt("content");		
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
